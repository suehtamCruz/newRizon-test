<main class="list-container">
  <h1>List√°gem de contatos</h1>

  <article class="list" *ngIf="allContacts?.length; else emptyState">
    <div *ngFor="let contact of allContacts" class="item">
      <span>Nome: {{ contact.name }}</span>
      <span>Telefone: {{ contact.phone }}</span>
      <span>Email: {{ contact.email || " -- " }}</span>
      <mat-icon class="icon" (click)="removeContact(contact)">delete_sweep</mat-icon>
    </div>
  </article>

  <ng-template #emptyState>
    <section class="empty-state">
      <h4>Nenhum contato cadastrado</h4>

      <button (click)="navigateToNewContact()">Cadastre um novo contato</button>
    </section>
  </ng-template>
</main>
